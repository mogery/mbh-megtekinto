    const input = document.getElementById("file");
    const frame = document.getElementById("frame");

    input.onchange = () => {
        if (input.files.length == 0) return;
        const file = input.files[0];
        const reader = new FileReader();

        reader.addEventListener("load", () => {
            let file = reader.result;
            console.log(file)
            

            const styleFilename = Object.keys(styles).find(x => file.includes(x));
            file = file.replace(new RegExp(".*" + styleFilename + ".*"), "");
            const style = styles[styleFilename];
            
            const parser = new DOMParser();
            const xsltProcessor = new XSLTProcessor();

            const xslDom = parser.parseFromString(style, "application/xml");
            xsltProcessor.importStylesheet(xslDom);

            const xmlDom = parser.parseFromString(file, "application/xml");
            const doc = xsltProcessor.transformToDocument(xmlDom);

            frame.srcdoc = new XMLSerializer().serializeToString(doc);
			setTimeout(() => {
				frame.contentWindow.print();
			}, 150)
        });

        reader.readAsText(file, "iso-8859-2");
    }
</script>
